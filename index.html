<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <h1>Weather Forecast</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container"> 
            <!-- grant location container -->
            <div class="grant-container">
              <img src="./assets.location.png" alt="image" width="80" height="80" loading="lazy">
              <p> grant Location Access</p>
              <p>Allow access to get whether Information</p>
              <button class="btn" data-grantAccess>Grant Access</button>
            </div>
            
        </div>
             <!-- search location container -->
        <form class="form-container" data-searchForm>
            <input type="text" placeholder="Search for city" data-searchInput>
            <button class="btn">
                <img src="./assets/search.png" alt="">
            </button>
        </form>

        <!-- Loading Screen container -->
        <div class="loading-container">
            <img src="./assets/loading.png" alt="" width="150" height="150">
            <p>Loading</p>
        </div>

        <!-- show weather Info -->
        
 
    </div>
    
    <script src="index.js"></script>
</body>
</html>
